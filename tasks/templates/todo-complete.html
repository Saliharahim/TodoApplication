<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center text-danger">Completed Todos</h1>
    <div class="container">
    <table class="table table-striped">
        <tr>
            <th>Sl No</th>
            <th>TaskName</th>
            <th>User</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {%for todo in todos%}
        <tr>
            <th>{{forloop.counter}}</th>
            <th>{{todo.task_name}}</th>
            <th>{{todo.user}}</th>
            <th>{{todo.status}}</th>
            <th>{{todo.date}}</th>
            <th>
                <a href="{%url 'todo-delete' todo.id%}" class="btn btn-outline-info text-danger">Delete</a>
                <a href="{%url 'todo-detail' todo.id%}" class="btn btn-outline-info text-success">Detail</a>
            </th>
        </tr>
        {%endfor%}
    </table>
</div>
</body>
</html>
