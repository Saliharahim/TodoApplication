<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1>Employee List</h1>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>SI No</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Action</th>
                
            </tr>
                {%for e in employees%}
            <tr>
                
                {%if e.profile_pic%}
                    <td>
                        <img src="{{e.profile_pic.url}}" alt="" width="100px" height="100px">
                    </td>
                {%endif%}
            
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.department}}</td>
                <td>{{e.salary}}</td>
                <td>{{e.email}}</td>
                <td>
                    <a href="{%url 'emp-detail' e.id%}" class="btn btn-danger text-white">Detail</a>
                    <a href="{%url 'emp-delete' e.id%}" class="btn btn-success text-white">Delete</a>
                    <a href="{%url 'emp-edit' e.id%}" class="btn btn-warning text-white">Edit</a>

                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    
</body>
</html>
